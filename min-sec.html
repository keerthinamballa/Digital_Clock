<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Clock</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="modify.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <div class="header">
            <a class="logo" href="index.html"><i class="fa-solid fa-clock"></i></a>
            <div class="navbar">
                <ul class="navlist">
                    <li><a class="navlink active" href="index.html">HH-MM-SS</a></li>
                    <li><a class="navlink" href="hr-min.html">HH-MM</a></li>
                    <li><a class="navlink" href="min-sec.html">MM-SS</a></li>
                </ul>
            </div>

            <div class="navbar-btn">
                <ion-icon icon name="menu-outline" class="nav-icon"></ion-icon>
                <ion-icon name="close-outline" class="nav-icon"></ion-icon>
            </div>
        </div>

        <img src="sun.png" alt="light-mode" id="icon">


        <div class="digitalclock">
            <div class="calendar">
                <span class="month">Month</span>,
                <span class="day">Day</span>
                <span class="date">00</span>
                <span class="year">0000</span>
            </div>

            <div class="time">
                <span class="hours">00</span>
                <span class="minute">00</span>
                <span class="colon">:</span>
                <div class="sec">
                    <span class="second">00</span>
                    <span class="ampm">PM</span>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="index.js"></script>
    </body>
</html>
